---
language: node_js
node_js:
  - "node"
  - "6"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
cache:
  directories:
    - node_modules

before_install:
  - "npm --version"

install:
  - "npm install"

cache: yarn

script:
  - npm test
